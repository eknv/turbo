<link rel="import" href="number-input.html"/>

<dom-module id="number-picker">
  <template>

    <style>
      :host {
        display: inline-block;
        padding-left: 5px;
      }

      :host([hidden]) {
        display: none !important;
      }

    </style>

    <paper-input-container always-float-label>
      <label>{{name}}</label>
      <number-input size="{{size}}" class="paper-input-input" value="{{value}}"
                    is-decimal="{{isDecimal}}"></number-input>
    </paper-input-container>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'number-picker',

    properties: {
      name: {
        type: String
      },
      value: {
        type: String,
        reflectToAttribute: true,
        notify: true
      },
      size: {
        type: Number,
        notify: true
      },
      isDecimal: {
        type: Boolean
      }
    }

  });
</script>
