<link rel="import" href="number-range.html"/>

<dom-module id="number-range-input">
  <template>

    <style>
      :host {
        display: inline-block;
        padding-left: 5px;
      }

      :host([hidden]) {
        display: none !important;
      }

    </style>

    <paper-input-container always-float-label>
      <label>{{name}}</label>
      <number-range size="{{size}}" class="paper-input-input" from-value="{{fromValue}}" to-value="{{toValue}}"
                    is-decimal="{{isDecimal}}"></number-range>
    </paper-input-container>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'number-range-input',

    properties: {
      name: {
        type: String
      },
      fromValue: {
        type: String,
        reflectToAttribute: true,
        notify: true
      },
      toValue: {
        type: String,
        reflectToAttribute: true,
        notify: true
      },
      size: {
        type: Number,
        notify: true
      },
      isDecimal: {
        type: Boolean
      }
    }

  });
</script>
